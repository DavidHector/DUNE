[grid]
refine=3
filename=unitsquare.msh

[geneo]
subdomains= 9 1
overlap=2
basisvectors=5
coarse_overlap=0
pum=distance
extensionmethod=vertex
view=0
twolevel=true
vizbasisvectors=true
number_of_values = 10 # how many vectors does arpack compute
threshold = -1 # threshold for eigenvalues we consider "interesting". Their eigenvectors go into coarse basis
number_of_basisvectors = 10 # if threshold <0, use this number of eigenvectors for coarse basis

[solver]
maximum_iterations = 200



[output]
filename=unitsquareDGdistance
